<div class="dialog-container">
  <h1 mat-dialog-title>{{dialogTitle}}</h1>
  <div mat-dialog-content>
    <form [formGroup]="productForm">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter name" formControlName="name" required>
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Enter price" type="number" formControlName="price" required>
        <mat-error *ngIf="productForm.get('price')?.hasError('required')">Price is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Category</mat-label>
        <input matInput placeholder="Enter category" formControlName="category" required>
        <mat-error *ngIf="productForm.get('category')?.hasError('required')">Category is required</mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="edt-btn" (click)="add()">Save</button>
    <button mat-button class="edt-btn" (click)="closeDialog()">Close</button>
  </div>
</div>
